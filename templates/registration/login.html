{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="login-logout">
    <h1>Login</h1>
    {% if form.errors %}
      <p style="color: darkred">Invalid credentials</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" class="btn btn-primary" />
    </form>
  </div>
{% endblock %}
